<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>The Code Review</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="wrapper">
            <div class="border">
                <div class="signup">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div> 
            </div>
            
            <form>
                <fieldset class="contact-information">
                    <legend>Contact Information</legend>
                    <div class="contact">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>
                    <div class="contact">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="contact">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="Not required">
                    </div>
                    <div class="contact">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Not required">
                    </div>
                    <div class="contact">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Not required">
                    </div>
                    <div class="contact">
                    <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="Alabama">Alabama</option>
                        </select>
                    </div>
                    <div class="contact zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" placeholder="Not required">
                    </div>
                </fieldset>
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="user-newsletter">
                        <input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter"><label for="html_news">HTML News</label>
                    </div>
                    <div class="user-newsletter">
                        <input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter"><label for="css_news">CSS News</label>
                    </div>
                    <div class="user-newsletter">
                        <input type="checkbox" id="javascript_news" value="javascript_newsletter" name="user_newsletter"><label for="javascript_news">Javascript News</label>
                    </div>
                    <p>Newsletter format</p>
                    <div class="user-newsletter">
                        <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label>
                    </div>
                    <div class="user-newsletter">
                        <input type="radio" id="plain_txt" value="plain_txt" name="user_format"><label for="plain_txt">Plain text</label>
                    </div>
                    <div class="user-newsletter">
                        <label for="other_topics" class="other_topics">Other topics you'd like to hear about</label>
                        <textarea id="other_topics" name="user_other_topis" placeholder="Tell us more"></textarea>
                    </div>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
            <footer>
                <p>&copy; The Code Review</p>
            </footer>
        </div>
    </body>
</html>
